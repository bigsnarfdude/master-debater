<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["treemap"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
                ['Location', 'Parent, 'Twitter Volume (size)', 'Tweets Per Minute']
                [ '2012 US Presidential Debate Twitter Results',null,0,0]
                ['Obama','2012 US Presidential Debate Twitter Results',0,0]
                ['Romney','2012 US Presidential Debate Twitter Results',0,0]
                ['President','Obama' 110,10],
                ['Senator','Romney', 52,9],
        ]);

        // Create and draw the visualization.
        var tree = new google.visualization.TreeMap(document.getElementById('chart_div'));
        tree.draw(data, {
          minColor: 'blue',
          maxColor: 'red',
          headerHeight: 15,
          fontColor: 'black',
          showScale: true});
        }
    </script>
  </head>

  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
